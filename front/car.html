<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<title>Classic cars</title>

		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			href="./imgs/apple-touch-icon.png"
			sizes="180x180"
		/>
		<link
			rel="icon"
			href="./imgs/favicon-32x32.png"
			sizes="32x32"
			type="image/png"
		/>
		<link
			rel="icon"
			href="./imgs/favicon-16x16.png"
			sizes="16x16"
			type="image/png"
		/>
		<link rel="manifest" href="./imgs/manifest.json" />
		<link
			rel="mask-icon"
			href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
			color="#7952b3"
		/>
		<link rel="icon" href="./imgs/favicon.ico" />
		<meta name="theme-color" content="#7952b3" />
		<style>
			article {
				background-color: #f2f2f2;
			}
			.list-group-item {
				background-color: transparent;
				min-width: 150px;
				margin: auto;
			}
			.img-thumbnail {
				max-width: 175px;
				width: 32%;
			}
			/* Animations */
			.fade-in {
				animation: fadeIn 0.5s ease-in;
			}
			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: translateY(10px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
			img[loading="lazy"] {
				opacity: 0;
				transition: opacity 0.3s;
			}
			img[loading="lazy"].loaded {
				opacity: 1;
			}
			/* Accessibilité */
			.btn:focus-visible,
			.form-control:focus-visible {
				outline: 2px solid #0d6efd;
				outline-offset: 2px;
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md" aria-label="Classic cars site">
				<div class="container">
					<a class="navbar-brand" href="./index.html">
						<img
							src="./imgs/logo-180.png"
							alt="classic cars"
							width="40"
							height="38"
							class="img-fluid"
						/>
						Classic Cars
					</a>
					<div>
						<button
							class="navbar-toggler collapsed"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarsExample04"
							aria-controls="navbarsExample04"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="navbar-collapse collapse" id="navbarsExample04">
							<ul class="navbar-nav me-auto mb-2 mb-md-0">
								<li class="nav-item">
									<a
										class="nav-link active"
										aria-current="page"
										href="./index.html"
										>Accueil</a
									>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<div class="container my-5">
				<article class="p-5 text-center bg-body-tertiary rounded-3">
					<h2 class="text-body-emphasis mb-5" id="car-title">Chargement...</h2>
					<div class="row">
						<div class="col-12 col-lg-6">
							<div>
								<img
									id="car-image"
									src="./imgs/classic-cars.jpg"
									class="img-fluid rounded"
									alt="Voiture classique"
									loading="lazy"
									onerror="this.src='./imgs/classic-cars.jpg'; this.classList.add('loaded')"
									onload="this.classList.add('loaded')"
								/>
							</div>
						</div>
						<div class="col-12 col-lg-6 p-2">
							<h3>Spécifications du véhicule</h3>
							<table class="table table-striped">
								<tbody>
									<tr>
										<th scope="row">Année</th>
										<td id="car-year">-</td>
									</tr>
									<tr>
										<th scope="row">Marque</th>
										<td id="car-brand">-</td>
									</tr>
									<tr>
										<th scope="row">Modèle</th>
										<td colspan="2" id="car-model">-</td>
									</tr>
									<tr>
										<th scope="row">Couleur</th>
										<td colspan="2" id="car-color">-</td>
									</tr>
									<tr>
										<th scope="row">Kilométrage</th>
										<td colspan="2" id="car-mileage">-</td>
									</tr>
									<tr>
										<th scope="row">Description</th>
										<td colspan="2" id="car-description">-</td>
									</tr>
									<tr>
										<th scope="row">Prix</th>
										<td colspan="2" id="car-price">-</td>
									</tr>
								</tbody>
							</table>
							<div class="d-flex gap-2 justify-content-center mt-4">
								<button type="button" class="btn btn-warning" id="edit-car-btn">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil me-2" viewBox="0 0 16 16">
										<path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
									</svg>
									Modifier
								</button>
								<button type="button" class="btn btn-danger" id="delete-car-btn">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash me-2" viewBox="0 0 16 16">
										<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
										<path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
									</svg>
									Supprimer
								</button>
							</div>
						</div>
					</div>
				</article>
			</div>
		</main>

		<footer class="text-muted py-5">
			<div class="container">
				<p class="float-end mb-1">
					<a class="btn btn-light" href="./index.html">Retour à l'accueil</a>
				</p>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script type="module" src="./js/car.js"></script>
	</body>
</html>
